<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ins_style.css">
    <title>Poetry Generator</title>
</head>

<body>
    <div class="wrapper">
        <h1>Here are the instructions for using the poetry generator:</h1>

        <div class="list-wrapper">
            <ul>
                <li>Type your name (as a form of credit).</li>
                <li>Type your favorite activity.</li>
                <li>Type your favorite place.</li>
                <li>The poetry generator will create a poem using your favorite activity and place.</li>
            </ul>
        </div>
        <h2>Enjoy!!</h2>

        <!--Back button-->
        <button id="back-btn">Back</button>
    </div>

    <!--Script code-->
    <script>
        document.getElementById("back-btn").addEventListener('click', function() {
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
